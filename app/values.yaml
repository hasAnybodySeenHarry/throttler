namespace: default

analysis:
  successRate:
    interval: 1m
    successCondition: result[0] >= 95
    failureLimit: 3
    count: 3

httpPort: 8080

service:
  type: ClusterIP
  port: 8080
  internalPort: 8080

replicaCount: 1

image:
  registry: docker.io
  repository: ""
  tag: ""
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  averageTotalHTTPRequests: 10

serviceAccountName: default

deploymentAnnotations: {}
podAnnotations:
  linkerd.io/inject: "enabled"

podSecurityContext: {}

serviceAccount:
  create: false
  name: ""

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  path: /v1/healthcheck
  port: 8080

readinessProbe:
  path: /v1/healthcheck
  port: 8080

startupProbe:
  path: /v1/healthcheck
  port: 8080

topologySpreadConstraints: []

extraEnv: []

podDisruptionBudget:
  enabled: false
  minAvailable: 1
  maxUnavailable: ""

env:
- name: GRPC_ADDR
  value: ""
- name: PORT
  value: "8080"
- name: REDIS_ADDR
  valueFrom:
    secretKeyRef:
      name: redis-secrets
      key: addr
- name: REDIS_PASSWORD
  valueFrom:
    secretKeyRef:
      name: redis-secrets
      key: password