name: Service-CI
on:
  push:
    branches:
    - 'main'
    - 'develop'
    - 'feature/**'
    - 'feat/**'
    - 'release/**'
    - 'releases/**'
    path-ignore:
    - 'migrations/**'
    - 'remote/**'
    - 'charts/**'

env:
  GO_VERSION: '1.22'
  HELM_VERSION: 'v3.13.3'
  HELM_FOLDER: ./app

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Vet source code
      run: |
        go vet ./...
    
    - name: Run unit tests
      run: |
        go test ./...
  
  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Install linter
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest

    - name: Run linter
      run: |
        ./bin/golangci-lint run

  validate-helm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ env.HELM_VERSION }}

    - name: Lint Helm Chart
      run: |
        helm lint ${{ env.HELM_FOLDER }}

  repo-meta:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.container-image.outputs.IMAGE_NAME }}
      repo_name: ${{ steps.repository-name.outputs.REPO_NAME }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Extract repository's name
      id: repository-name
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
        echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_OUTPUT

    - name: Create image name
      id: container-image
      run: |
        BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/\//_/g')
        IMAGE_NAME=${BRANCH_NAME}_${{ github.ref_name }}
        echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_OUTPUT

  containerize:
    runs-on: ubuntu-latest
    needs: [unit-tests, static-analysis, validate-helm, repo-meta]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build the image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ needs.repo-meta.outputs.repo_name }}:${{ needs.repo-meta.outputs.image_name }}

    - name: Retrieve image digest
      id: image-digest
      run: |
        IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${{ secrets.DOCKERHUB_USERNAME }}/${{ needs.repo-meta.outputs.repo_name }}:${{ needs.repo-meta.outputs.image_name }}" | cut -d '@' -f 2)
        echo "IMAGE_DIGEST=${IMAGE_DIGEST}" >> $GITHUB_OUTPUT

  package-helm:
    runs-on: ubuntu-latest
    needs: [unit-tests, static-analysis, validate-helm]
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Package Chart
      run: |
        helm package ${{ env.HELM_FOLDER }} --destination charts
        helm repo index charts --url ${{ vars.HELM_REPO_URL }}

    - name: Commit and push
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

        if [[ $(git status --porcelain) ]]; then
          if ! git add .; then
            echo "Error: Failed to stage files"
          fi

          if ! git commit -m "Updated from ref: ${{ github.sha }}"; then
            echo "Error: Failed to commit files"
          fi

          if ! git push; then
            if ! git pull --rebase && git push; then
              echo "Error: failed to push the code."
              exit 1
            fi
          fi
        else
          echo "Nothing to commit."
        fi